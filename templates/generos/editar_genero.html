{% extends 'base.html' %}
{% block titulo %}Editar Gênero{% endblock %}
{% block conteudo %}
<main class="container">
    <h1>Editar Gênero</h1>
    <form class="form-box" method="POST" action="{{ url_for('genero.editar_genero', id=genero.id) }}">
        <label>Nome do Gênero:</label>
        <input type="text" name="nome_genero" value="{{ genero.nome }}" required>

        <button class="btn" type="submit">Salvar Alterações</button>
    </form>
</main>
{% endblock %}
